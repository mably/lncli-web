<div>
	<div class="modal-header">
		<h3 class="modal-title" id="sendtip-modal-title">Send tip <i class="fa fa-spinner fa-spin" ng-show="$ctrl.spinner > 0"></i></h3>
	</div>
	<div class="modal-body" id="sendtip-modal-body">
		<div class="alert alert-warning" role="alert" ng-show="$ctrl.warning">
			<button type="button" class="close" ng-click="$ctrl.dismissAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ $ctrl.warning }}
		</div>
		<form>
			<div class="form-group">
				<label for="sendtip-userid">Slack user id</label>
				<input type="text" class="form-control" id="sendtip-userid" placeholder="slack user id" ng-model="$ctrl.values.userid">
			</div>
			<div class="form-group">
				<label for="sendtip-amount">Tip amount</label>
				<input type="text" class="form-control" id="sendtip-amount" placeholder="tip amount" ng-model="$ctrl.values.amount">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Send tip</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
